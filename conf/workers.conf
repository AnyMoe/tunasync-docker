
[global]
name = "mirror_worker"
log_dir = "/var/log/tunasync/{{.Name}}"
mirror_dir = "/mirrors/repos"
concurrent = 10
interval = 1

[manager]
api_base = "http://localhost:12345"
token = "token"
ca_cert = ""

[cgroup]
enable = false
base_path = "/sys/fs/cgroup"
group = "tunasync"

[server]
hostname = "localhost"
listen_addr = "127.0.0.1"
listen_port = 6000
ssl_cert = ""
ssl_key = ""

